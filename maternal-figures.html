<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <title>Maternal Figures</title>
    <style>
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            box-sizing: border-box; /* Ensure padding is included in the element's total width */
            overflow: hidden; /* Hide overflow */
        }

        .content-body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
            height: 100%;
            overflow-y: auto;
        }

        .content-body img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
            flex: 1 1 calc(33.333% - 20px); /* 3 images per row with gaps */
        }
    </style>
</head>

<body>
    <div class="content-body">
        <img src="assets/maternal-figures/BethMaslenAH01 copy.jpg" alt="">
        <img src="assets/maternal-figures/BethMaslenAH02 copy.jpg" alt="">
        <img src="assets/maternal-figures/BethMaslenAH03 copy.jpg" alt="">
        <img src="assets/maternal-figures/BethMaslenAH04 copy.jpg" alt="">
        <img src="assets/maternal-figures/BethMaslenAH05 copy.jpg" alt="">
        <img src="assets/maternal-figures/BethMaslenAH06 copy.jpg" alt="">
        <img src="assets/maternal-figures/BethMaslenAH07 copy.jpg" alt="">
        <img src="assets/maternal-figures/BethMaslenAH08 copy.jpg" alt="">
        <img src="assets/maternal-figures/BethMaslenAH09 copy.jpg" alt="">
        <img src="assets/maternal-figures/BethMaslenAH10 copy.jpg" alt="">
    </div>
</body>

</html>
