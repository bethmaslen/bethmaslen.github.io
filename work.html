  <iframe id="content-frame" name="content-frame" src="" frameborder="0"></iframe>

  <script>
    const menu = document.querySelector(".menu");
    const hamburgerIcon = document.querySelector(".hamburger-icon");
    const contentFrame = document.getElementById("content-frame");

    // Add an event listener to all links within the menu
    menu.querySelectorAll("a").forEach((link) => {
      link.addEventListener("click", () => {
        menu.style.display = "none";
        document.getElementById("menu-toggle").checked = false;
      });
    });

    // Add an event listener to the hamburger icon
    hamburgerIcon.addEventListener("click", () => {
      // Toggle the menu's visibility
      menu.style.display = menu.style.display === "none" ? "block" : "none";
    });

    // Add an event listener to the content frame
    contentFrame.addEventListener("click", (event) => {
      event.stopPropagation(); // Prevent the click from bubbling up
    });
  </script>
</body>
